---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: pod_centos
    image: docker.io/centos:7
    pre_build_image: false
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
